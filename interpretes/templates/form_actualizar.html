<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        
        <div class="container">
            <h1 class="text-center">Actualizar Datos de Interpretes</h1>
            <h4 class="text-center"><a href="/listado">Cancelar</a></h4>


            <form action="/actualizar/{{ inter.id }}" method="post">
                {% csrf_token %}
                                    <!-- Si encontraba el dato con ese nombre inter enviada del dato de interpretes-->
                <input type="text"  value="{{ inter.nombre }}" name="txtnom" placeholder="Nombre de Artista" required class="form-control form-control-lg" />

                <br/>
                
                <select name="cbogen" required class="form-select form-select-lg">
                    <option value="{{ inter.genero }}" selected>{{inter.genero}}</option>
                    <option value="Balada">Balada</option>
                    <option value="Cumbia">Cumbia</option>
                    <option value="Metal">Metal</option>
                    <option value="Pop">Pop</option>
                    <option value="Punk">Punk</option>
                    <option value="Reggaeton">Reggaeton</option>
                    <option value="Rock">Rock</option>
                    <option value="Trap">Trap</option>

                </select>

                <br/>

                <div class="text-center">
                    {% if inter.clasificacion == "Solista" %}
                    <input class="form-check-input h4" type="radio" id="op1" name="opcla" value="Solista" checked/>
                    {% else %}
                    <input class="form-check-input h4" type="radio" id="op1" name="opcla" value="Solista" />
                    {% endif %}


                    <label class="form-check-label h3" for="op1">Solista</label>
                    &nbsp;&nbsp;&nbsp;

                    {% if inter.clasificacion == "Banda" %}
                    <input class="form-check-input h4" type="radio" id="op2" name="opcla" value="Banda" checked/>
                    {% else %}
                    <input class="form-check-input h4" type="radio" id="op2" name="opcla" value="Banda" />
                    {% endif %}

                    <label class="form-check-label h3" for="op2">Banda</label>
                </div>

                <br/>

                <label for="txtapa" class="h5">Fecha de Primera Aparici√≥n:</label>
                <input type="date"  value="{{ fecha }}" name="txtapa" required min="1920-01-01" class="form-control form-control-lg" />
                
                <br/>
                
                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="width:100%"/>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
